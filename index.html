<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" href="./resources/css/reset.css" type="text/css">
    <link rel="stylesheet" href="./resources/css/style.css" type="text/css">
  </head>
  <body>
    <header>
      <div class="container">
        <img src="./resources/images/SASlogo.png" alt="binoculars">
        <span>Secret Agent Supply Inc.</span>
      </div>
    </header>
    <div class="main-banner">
      <div class="container">
        <div class="feature">
          <h4>New Arrival</h4>
          <h1>Sport Bikes and Motorcyles</h1>
        </div>
      </div>
    </div>
    <nav>
      <ul class="container">
        <li>Eyewear</li>
        <li>Apparel</li>
        <li>Gadgets</li>
        <li>Vehicles</li>
        <li>Classes</li>
        <li>Contact</li>
      </ul>
      <ul class="mobile">
        <li>Menu</li>
      </ul>
    </nav>
    <div class="container">
      <div class="store">
        <div class="item">
          <div class="product-image">
            <img src="./resources/images/pen.png" alt="pen">
          </div>
          <p class="description">Exploding Pen</p>
        </div>
        <div class="item second">
          <div class="product-image">
            <img src="./resources/images/watch.png" alt="watch">
          </div>
          <p class="description">Cellular Watch</p>
        </div>
        <div class="item third">
          <div class="product-image">
            <img src="./resources/images/glasses.png" alt="glasses">
          </div>
          <p class="description">Thermal Glasses</p>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="contact">
        <div class="info">
          <h5>Location</h5>
          <p>-47.346436, 84.32354</p>
        </div>
        <div class="info">
          <h5>Hours</h5>
          <p>0800-1800</p>
        </div>
      </div>
    </div>
    <footer>
      <div class="container">
        <p>&copy; Secret Agent Supply Inc.</p>
      </div>
    </footer>
  </body>
</html>
